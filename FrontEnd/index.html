<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>

      
    <div class="d-grid gap-4 col-2 mx-auto mt-5">
        <button class="btn btn-primary" type="button" onclick="createConfig({ configName: 'BeanConfig', maxTemp: 35.0, minTemp: 13.0, maxSoilMoisture: 90.0, minSoilMoisture: 20.0, minWaterLevel: 10.0 })">Feijão</button>
        <button class="btn btn-primary" type="button" onclick="createConfig({ configName: 'CoffeeConfig', maxTemp: 30.0, minTemp: 15.0, maxSoilMoisture: 90.0, minSoilMoisture: 50.0, minWaterLevel: 10.0 })" >Café</button>
        <button class="btn btn-primary" type="button" onclick="createConfig({ configName: 'CoffeeConfig', maxTemp: 35.0, minTemp: 20.0, maxSoilMoisture: 90.0, minSoilMoisture: 50.0, minWaterLevel: 10.0 })" >Madioca</button>
        <button class="btn btn-primary" type="button" onclick="deleteAllConfigs()">Remover Configuração</button>
      </div>

      <script src="main.js"></script>
  </body>
</html>
